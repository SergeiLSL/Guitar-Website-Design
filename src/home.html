<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">

							<div class="actions-main__icon">

							</div>
							<div class="actions-main__icon">
								<img src="@img/main/Apple.svg" alt="Apple Icon">
							</div>
						</div>
					</div>
					<div class="main__decor">
						<div class="main__image">
							<img src="@img/main/01.jpg" alt="Main Decor">
						</div>
					</div>
				</div>
			</section>

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
